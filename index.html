<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>人狼 勝敗記録アプリ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .form-section { margin-bottom: 15px; }
    label { display: block; margin: 5px 0; }
    button { margin-top: 10px; padding: 8px 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>人狼 勝敗記録アプリ</h1>

  <div class="form-section">
    <label>プレイヤー名:
      <input type="text" id="playerName">
    </label>
    <label>役職:
      <select id="role">
        <option value="村人">村人</option>
        <option value="人狼">人狼</option>
        <option value="占い師">占い師</option>
        <option value="騎士">騎士</option>
        <option value="霊媒師">霊媒師</option>
        <option value="狂人">狂人</option>
        <option value="ハンター">ハンター</option>
        <option value="妖狐">妖狐</option>
      </select>
    </label>
    <label>勝敗:
      <select id="result">
        <option value="勝ち">勝ち</option>
        <option value="負け">負け</option>
      </select>
    </label>
    <button onclick="addRecord()">記録する</button>
  </div>

  <table id="recordTable">
    <thead>
      <tr>
        <th>プレイヤー名</th>
        <th>役職</th>
        <th>勝敗</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function addRecord() {
      const name = document.getElementById("playerName").value.trim();
      const role = document.getElementById("role").value;
      const result = document.getElementById("result").value;

      if (name === "") {
        alert("プレイヤー名を入力してください");
        return;
      }

      const table = document.getElementById("recordTable").querySelector("tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${name}</td>
        <td>${role}</td>
        <td>${result}</td>
      `;

      table.appendChild(row);

      document.getElementById("playerName").value = "";
    }
  </script>
</body>
</html>
